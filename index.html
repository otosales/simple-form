<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Document</title>
</head>
<body>

    <fieldset>
      <legend>Informações Pessoais</legend>
      <label for="Informações Pessoais">Gênero:</label>
      <br>
    <span>Masculino</span>

    <span>Feminino</span>

    <input type="radio" name="genero" value="outro">

    <br><br>
    
        <span>Nome:</span>

        <br>
        <span>Sobrenome:</span>
        <input type="text" name="sobrenome" value="">
        

        
    
    <br><br>

        <option value="pp">PP</option>
        <option value="p">P</option>

        <option value="gg">GG</option>

    <br><br>
    <button type="submit">Enviar</button>

    </fieldset>


    
  </form>
